<head>
</head>
<body>
    <script
        type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=true"
    ></script>
    <script
        type="text/javascript"
        src="http://mbostock.github.com/d3/d3.js?1.29.1"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <div id="map"></div>
</body>
<style>
    html,
    body,
    #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .stations,
    .stations svg {
        position: absolute;
    }
    .stations svg {
        width: 60px;
        height: 20px;
        padding-right: 100px;
        font: 10px sans-serif;
    }
    .stations circle {
        fill: brown;
        stroke: black;
        stroke-width: 1.5px;
    }
</style>
<script>
    var data;
    Papa.parse('./gowalla_checkins_average.csv', {
      header: true,
      download: true,
      dynamicTyping: true,
      complete: function(results) {
        data = results.data;
      }
    });

     var edgeData;
     Papa.parse('./gowalla_edge_geocodes.csv', {
       header:true,
       download: true,
       dynamicTyping: true,
       complete: function(results) {
         edgeData = results.data;
         drawEdges();
       }
     });

     async function drawEdges() {
       await Promise.all(edgeData.map(async (edge) => {
         var edgePath = [
           { lat: edge['SourceLat'], lng: edge['SourceLong']},
           { lat: edge['DestLat'], lng: edge['DestLong']},
         ];
         var line = new google.maps.Polyline({
           path: edgePath,
           geodesic: true,
           strokeColor: '#FF0000',
           strokeOpacity: 1.0,
           strokeWeight: 0.05,
         });

         line.setMap(map);
       }));
     }

    // Create the Google Map…
    var map = new google.maps.Map(d3.select('#map').node(), {
        zoom: 5,
        center: new google.maps.LatLng(39.8283, -98.5795),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
    });
        

    var overlay = new google.maps.OverlayView();

    // Add the container when the overlay is added to the map.
    overlay.onAdd = function () {
        var layer = d3
            .select(this.getPanes().overlayLayer)
            .append('div')
            .attr('class', 'stations');

        // Draw each marker as a separate SVG element.
        // We could use a single SVG, but what size would it have?
        overlay.draw = function () {
            var projection = this.getProjection(),
                padding = 10;

            var marker = layer
                .selectAll('svg')
                .data(d3.entries(data))
                .each(transform) // update existing markers
                .enter()
                .append('svg:svg')
                .each(transform)
                .attr('class', 'marker');

            // Add a circle.
            marker
                .append('svg:circle')
                .attr('r', 0.1)
                .attr('cx', padding)
                .attr('cy', padding);

            function transform(d) {
                d = new google.maps.LatLng(d.value['Latitude'], d.value['Longitude']);
                d = projection.fromLatLngToDivPixel(d);
                return d3
                    .select(this)
                    .style('left', d.x - padding + 'px')
                    .style('top', d.y - padding + 'px');
            }
        };
    };

    // Bind our overlay to the map…
    overlay.setMap(map);
</script>
